<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test balle tennis</title>
<style>
  .tennis-ball {
    position: fixed;
    width: 80px;
    height: 80px;
    left: 20px;
    bottom: 20px;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-100px);
    }
  }
</style>
</head>
<body>
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Tennis_Ball_icon.svg/1200px-Tennis_Ball_icon.svg.png" 
    alt="Balle de tennis" 
    class="tennis-ball" 
  />
</body>
</html>
