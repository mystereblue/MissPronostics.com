<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balle de tennis animée réaliste</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #d4f1c5; /* vert clair rappelant un court */
    overflow: hidden;
    position: relative;
  }

  .tennis-ball {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #fff966, #f0db4f 60%, #d4c837 90%);
    border-radius: 50%;
    box-shadow: inset 3px 3px 6px #c7b830;
    left: 20px;
    bottom: 20px;
    animation: bounce 3s ease-in-out infinite;
  }

  /* Traits blancs de la balle */
  .tennis-ball::before,
  .tennis-ball::after {
    content: "";
    position: absolute;
    border: 3px solid white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    top: 5px;
    left: 5px;
    box-sizing: border-box;
  }

  .tennis-ball::after {
    border-color: transparent transparent white white;
    transform: rotate(45deg);
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    50% {
      transform: translateY(-100px);
      box-shadow: 0 15px 20px rgba(0,0,0,0.5);
    }
  }
</style>
</head>
<body>
  <div class="tennis-ball"></div>
</body>
</html>
