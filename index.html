<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balle de tennis animée</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #d4f1c5; /* vert clair rappelant un court */
    overflow: hidden;
    position: relative;
  }

  .tennis-ball {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 20% 20%, #fff, #8bc34a);
    border-radius: 50%;
    border: 4px solid #a4c639;
    box-shadow: inset 5px 5px 10px #9ccc65;
    left: 20px;
    bottom: 20px;
    animation: bounce 3s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    50% {
      transform: translateY(-100px);
      box-shadow: 0 15px 20px rgba(0,0,0,0.4);
    }
  }
</style>
</head>
<body>
  <div class="tennis-ball"></div>
</body>
</html>
