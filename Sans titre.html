<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abonnement Paris Sportifs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Abonnement Paris Sportifs</h1>
    <p>Recevez nos conseils exclusifs pour vos paris sportifs chaque semaine !</p>
  </header>
  <form id="subscribeForm">
    <label for="name">Nom complet</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">S'abonner</button>
  </form>

  <script>
    const form = document.getElementById('subscribeForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Merci pour votre abonnement ! (Le paiement sera implémenté plus tard)');
      form.reset();
    });
  </script>
</body>
</html>
